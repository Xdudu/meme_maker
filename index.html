<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme for fun~</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="playground">
    <h1>Make your own meme and have some fun~</h1>
    <div class="meme-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="add-text">
      <input type="file" id="file-select"><br>
      <label for="text-top">Add fun text on top!</label><br>
      <input id="text-top" type="text"></textarea><br>
      <label for="text-bottom">Add fun text on bottom!</label><br>
      <input id="text-bottom" type="text"></textarea><br>
      <input type="button" id="save-button" value="Save your meme"></button><br>
    </div>
  </div>
  <script src="js/meme.js"></script>
</body>
